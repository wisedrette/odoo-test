deployments:
  odoo:
    dockerfileonly: true
    install:
      - docker run -d -p 80:80 httpd
      - docker run -d -e POSTGRES_USER=odoo -e POSTGRES_PASSWORD=odoo -e POSTGRES_DB=postgres --name db postgres:10
      - docker run -p 8069:8069 --name odoo --link db:db -t odoo
    subdomain_port_mapping:
      - odoo:8069
